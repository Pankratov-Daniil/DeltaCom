<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>
            Login
        </title>
    </h:head>

    <h:body style="background-color: #e5e5e5">
        <div style="height: 50vh; background-color: #e7e7e7; position: fixed; top: 0; left:0; right:0; bottom:0; z-index: -1">
            <div style="background-color:#009688; height: 50vh"></div>
        </div>

        <h:form id="loginForm">
            <p:growl id="msg" />

            <p:fieldset style="margin: 0 auto; background-color: white">
                <h:panelGrid columns="2" cellpadding="5" rendered="#{!loginBean.haveManagerRights}">
                    <p:outputLabel for="username">Email:</p:outputLabel>
                    <p:inputText id="username" value="#{credentials.email}" required="true"/>
                    <p:outputLabel for="password">Password:</p:outputLabel>
                    <p:password id="password" value="#{credentials.password}" required="true"/>
                </h:panelGrid>

                <p:commandButton id="login"
                                 value="Login"
                                 update="msg"
                                 type="submit"
                                 action="#{loginBean.login}"
                                 rendered="#{!loginBean.haveManagerRights}"/>

                <p:commandButton id="logout"
                                 value="Logout"
                                 type="submit"
                                 action="#{loginBean.logout}"
                                 rendered="#{loginBean.haveManagerRights}"/>
            </p:fieldset>
        </h:form>
        <p:fieldset rendered="#{loginBean.haveManagerRights}" style="margin: 0 auto; background-color: white">
            <p:panelGrid columns="1" cellpadding="15" rendered="#{loginBean.haveManagerRights}">
                <a href="/AdvertisingStand/view/advStand.html">Go to stand</a>
                <a href="/AdvertisingStand/view/adminPanel.xhtml">Admin panel</a>
            </p:panelGrid>
        </p:fieldset>
    </h:body>
</f:view>
</html>
